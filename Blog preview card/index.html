<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet"/>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles.css"/>

    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<main>
    <div class="card-container">
        <img class="card-image" src="assets/illustration-article.svg"
             alt="Blog Preview image of a yellow illustration"/>
        <p class="card-tags">Learning</p>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1 class="card-title">HTML & CSS foundations</h1>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and
            presentation.</p>
        <div class="author-wrapper">
            <img class="card-avatar" src="assets/image-avatar.webp" alt="Avatar of Greg Hooper"/>
            <p class="card-author">Greg Hooper</p>
        </div>
    </div>
</main>
<footer>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/justXeeZ">XeeZ</a>.
    </div>
</footer>
</body>
</html>
