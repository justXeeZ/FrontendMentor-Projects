<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"/>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles.css"/>

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<main>
    <picture>
        <source class="product-img-mobile" srcset="assets/image-product-mobile.jpg" media="(max-width: 649px)" alt="an image of a perfume bottle"/>
        <img class="product-img-desktop" src="assets/image-product-desktop.jpg" alt="an image of a perfume bottle"/>
    </picture>
    <div class="text-wrapper">
        <p class="product-type">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price-wrapper">
            <p class="product-price-discount">$149.99</p>
            <p class="product-price"><s>$169.99</s></p>
        </div>
        <button class="product-buy"><img src="assets/icon-cart.svg" alt="shopping cart icon"/>&nbsp; Add to Cart
        </button>
    </div>
</main>
<footer>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/justXeeZ">XeeZ</a>.
    </div>
</footer>
</body>
</html>
